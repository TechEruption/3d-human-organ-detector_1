<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Human Organ Detector</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #222; }
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-size: 20px;
        }
        #infoPanel {
            position: absolute;
            top: 10px; left: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            pointer-events: none;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="loading">Loading 3D Model...</div>
    <div id="infoPanel">Click on any part of the body to detect organ</div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls, raycaster, mouse;
        let humanModel, highlightMesh;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 3);

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Lights
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5,10,5);
            scene.add(directionalLight);
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            // Raycaster
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Highlight marker
            const highlightGeometry = new THREE.SphereGeometry(0.03, 16, 16);
            const highlightMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
            highlightMesh = new THREE.Mesh(highlightGeometry, highlightMaterial);
            highlightMesh.visible = false;
            scene.add(highlightMesh);

            // Load human OBJ model
            const loader = new THREE.OBJLoader();
            loader.load(
                '{{ url_for("static", filename="models/human.obj") }}',
                function (obj) {
                    humanModel = obj;

                    // Apply white material to all parts
                    humanModel.traverse(function(child) {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({color: 0xffffff});
                        }
                    });

                    // Center and scale model
                    let box = new THREE.Box3().setFromObject(humanModel);
                    let size = new THREE.Vector3();
                    box.getSize(size);
                    let scale = 1 / size.y;
                    humanModel.scale.set(scale, scale, scale);
                    humanModel.position.set(0, 0, 0);

                    scene.add(humanModel);
                    document.getElementById('loading').style.display = 'none';
                },
                function () {
                    document.getElementById('loading').innerText = 'Loading 3D Model...';
                },
                function (error) {
                    console.error(error);
                    document.getElementById('loading').innerText = 'Failed to load model!';
                }
            );

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onClick);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onClick(event) {
            if (!humanModel) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(humanModel, true);

            if (intersects.length > 0) {
                const point = intersects[0].point;

                // Highlight clicked point
                highlightMesh.position.copy(point);
                highlightMesh.visible = true;

                // Send coordinates to backend
                fetch('/detect_region', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x: point.x, y: point.y, z: point.z })
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('infoPanel').innerText = `Detected Organ: ${data.region}`;
                });
            }
        }
    </script>
</body>
</html>
